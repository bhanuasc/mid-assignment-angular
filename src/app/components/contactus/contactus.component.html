<div class="contact-container">
  <div class="contact">
    <br>
    <h2>Contact Us</h2>
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="subject">Enter Movie Name:</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
      </div>
      <div class="form-group">
        <label for="message">Feedback:</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
  
  <div class="info-section">
    <h3>Requesting a Movie</h3>
    <p>If you have a specific movie in mind that you'd like us to add, please provide the movie name in the form and any additional feedback.</p>
  </div>
</div>
